
<!-- 
    inline css, bireysel olarak html dosyasının içine yazabilirsin. p'nin içine h'nin içine vs vs   <h1 style="color: crimson; font-size: 66px;">HEADER</h1>   
    
    external css, css dısyası haline getirip head kısmına  <link rel="stylesheet" href=""> ilgili linki bırakıp css'i çalıştırabilirsin. en pratiği bu denebilir. her zaman kullanacağın taslağı böyle çağrabilirsin 
    
    internal css, head kısmına yine     <style></style>  açıp içine css kodları yazabilirsin

  -->

  <!DOCTYPE html>
  <html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selam Sana</title>
    <style> h1 { color: red; font-size: 80px; }
        p {color: blue; font-size: medium;  }
    </style>
  </head>
  <body>
   <h1> MERHABA </h1>
   <p>Lorem ipsum dolor sit amet consectetur.</p>
   <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>

  </body>

  </html>
